name: Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from file
        id: version
        run: |
          VERSION=$(grep -oP "@version \K[0-9]+\.[0-9]+\.[0-9]+" TAPPaymentPop.php || echo "1.0.0")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            TAPPaymentPop.php
            example.php
          generate_release_notes: true
          body: |
            ## Installation
            
            Download `TAPPaymentPop.php` and include it in your PHP project:
            
            ```php
            require_once 'path/to/TAPPaymentPop.php';
            ```
            
            ## Quick Start
            
            ```php
            echo TAPPaymentPop::quickPayment([
                'apiKey' => 'your_api_key',
                'transID' => 'TXN_' . time(),
                'amount' => 5000,
                'email' => 'customer@example.com',
                'env' => 'production',
            ], 'Pay Now');
            ```
            
            See [README.md](https://github.com/TouchAndPay-Technologies/TAP-Payment-PHP#readme) for full documentation.
